name: Run CodeQL

on:
  push:
    branches:
      - master
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches:
      - "*"
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "00 13 * * 1"

  workflow_dispatch: {}

jobs:
  codeql:
    permissions:
      actions: write
      contents: read
      security-events: write
    uses: capnspacehook/go-workflows/.github/workflows/codeql.yml@master
